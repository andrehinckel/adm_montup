<table mat-table [dataSource]="comentarios" class="mat-elevation-z">
  
    <!-- Position Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.userName}} {{element.usuario.sobrenome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.comentarios}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let element;"></tr>
  </table>
