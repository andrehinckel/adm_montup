<table mat-table [dataSource]="comentarios" class="mat-elevation-z">
  
    <!-- Position Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let comentario"> {{comentario.usuario.userName}} {{comentario.usuario.sobrenome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let comentario"> {{comentario.comentarioTexto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let comentario"><button mat-raised-button color="warn" [value]="comentario.id" (click)="excluirComentario(comentario)">Excluir</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let comentario;"></tr>
  </table>
