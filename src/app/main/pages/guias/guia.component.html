<div class="page-layout blank p-24">
    <div class="center">
        <div>
            <button
                mat-raised-button
                color="accent"
                [routerLink]="'/montanha/cadastrar'">
                Cadastrar
            </button>
        </div>
        <div class="content-card">
            <table mat-table [dataSource]="guias" class="mat-elevation-z">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let guia">
                        {{ guia.usuario.userName }} {{ guia.usuario.sobrenome }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef>Telefone</th>
                    <td mat-cell *matCellDef="let guia">{{guia.telefone}</td>
                </ng-container>

                <ng-container matColumnDef="instagram">
                    <th mat-header-cell *matHeaderCellDef>Instagram</th>
                    <td mat-cell *matCellDef="let guia">
                        {{ guia.instagram }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns; let guia"
                    routerLink="/guia/perfil-guia/{{ guia.id }}"
                ></tr>
            </table>
        </div>
    </div>
</div>
